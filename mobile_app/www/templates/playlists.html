<ion-view view-title="Products">
  <ion-content>
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item  ng-repeat="product in products" href="#/app/viewProd/{{product.id}}" >
        {{product.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
